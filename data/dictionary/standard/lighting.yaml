# lighting関連の辞書

entries:
  # lighting.key - キーライト
  - key: key
    context: lighting
    values:
      - value: low-key
        description: 暗め
      - value: high-key
        description: 明るめ
      - value: natural
        description: 自然光
      - value: dramatic
        description: ドラマチック
      - value: soft
        description: ソフト
      - value: harsh
        description: ハード

  # lighting.type - ライトタイプ
  - key: type
    context: lighting
    values:
      - value: soft diffused light
        description: ソフト拡散光
      - value: directional diffused soft light
        description: 指向性ソフト光
      - value: hard directional light
        description: ハード指向性光
      - value: rim light
        description: リムライト
      - value: backlight
        description: バックライト
      - value: ambient light
        description: 環境光
      - value: spotlight
        description: スポットライト
      - value: natural daylight
        description: 自然光
      - value: golden hour
        description: ゴールデンアワー
      - value: blue hour
        description: ブルーアワー

  # lighting.color - ライト色
  - key: color
    context: lighting
    values:
      - value: warm white
        description: 暖白色
      - value: cool white
        description: 冷白色
      - value: neutral
        description: ニュートラル
      - value: golden
        description: ゴールデン
      - value: amber
        description: アンバー
      - value: cyan
        description: シアン
      - value: magenta
        description: マゼンタ

  # shadow.quality - 影の品質
  - key: quality
    context: shadow
    values:
      - value: soft, present
        description: ソフト、存在感あり
      - value: hard, defined
        description: ハード、明確
      - value: minimal
        description: 最小限
      - value: deep
        description: 深い
      - value: subtle
        description: 控えめ

  # shadow.depth - 影の深さ
  - key: depth
    context: shadow
    values:
      - value: deep
        description: 深い
      - value: shallow
        description: 浅い
      - value: moderate
        description: 中程度
