  - key: style
    context: lighting
    values:
      - value: low-key
        description: 暗め、コントラスト強
      - value: high-key
        description: 明るめ、影少なめ
      - value: natural
        description: 自然光風
      - value: dramatic
        description: ドラマチック
      - value: soft
        description: ソフト
      - value: harsh
        description: ハード
      - value: moody
