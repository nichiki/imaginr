# ============================================================
# YAPS v1 - Yet Another Prompt Schema v1
# 画像生成AI プロンプト構造テンプレート
# ============================================================
# 使い方:
# - 必要なキーだけ使えばOK（全部埋める必要なし）
# - base = そのカテゴリを一言で表す代表値
# - 詳細キー = 細かく制御したい時に使う
# ============================================================

# ------------------------------------------------------------
# SUBJECT - 被写体
# ------------------------------------------------------------

subject: 1girl  # person, 1girl, 1boy, 2girls, animal, object, scene...

demographics:
  gender: woman              # 性別: woman, man, girl, boy, androgynous...
  ethnicity: japanese        # 人種・民族: asian, caucasian, dark-skinned...
  race: human                # 種族: human, elf, demon, angel, catgirl, kemonomimi...
  age: young                 # 年齢: child, teen, young, adult, mature, elderly...

# ------------------------------------------------------------
# POSE - ポーズ・姿勢
# ------------------------------------------------------------

pose:
  base: standing             # 全体: standing, sitting, lying, jumping, running...
  facing: facing viewer      # 向き: facing viewer, looking back, profile, turned away...
  action: null               # 動作: walking, dancing, fighting, sleeping, eating...
  # パーツ（細かく制御したい時）
  head: null                 # head tilt, looking up, looking down, chin rest...
  arms: null                 # arms up, arms crossed, arm behind head, reaching out...
  hands: peace sign          # hands on hips, peace sign, pointing, fist, open palm...
  legs: null                 # crossed legs, legs together, one knee up, spread legs...

# ------------------------------------------------------------
# EXPRESSION - 表情
# ------------------------------------------------------------

expression:
  emotion: happy             # 感情: happy, sad, angry, embarrassed, surprised, shy...
  face: smile                # 表情: smile, frown, pout, smirk, tears, blush...
  eyes: null                 # 目: closed eyes, half-closed, heart eyes, crying...
  mouth: null                # 口: open mouth, tongue out, lip bite, drooling...

# ------------------------------------------------------------
# APPEARANCE - 外見・身体的特徴
# ------------------------------------------------------------

appearance:
  hair:
    length: long             # short, medium, long, very long...
    style: ponytail          # ponytail, twintails, braid, bob, messy, straight...
    color: blonde            # blonde, black, pink, blue, gradient, multicolored...
    bangs: blunt bangs       # blunt bangs, side swept, parted, curtain bangs...
    extras: []               # ribbon, hairpin, hair ornament, flower...

  eyes: blue                 # 色+形: blue, green, red, heterochromia, almond, droopy...
  skin: fair                 # pale, fair, tan, dark, freckles...
  face: null                 # round face, oval face, sharp jaw...

  build: slim                # 体格: slim, athletic, curvy, muscular, petite, chubby...
  proportions: normal        # 頭身: chibi, normal, model, 8 heads tall...

  # 部位別（必要な時だけ）
  breast: null               # flat chest, small, medium, large...
  hips: null                 # wide hips, narrow hips...
  waist: null                # slim waist, narrow waist...
  legs: null                 # long legs, thick thighs, slender legs...

  makeup: null               # lipstick, eyeshadow, blush, natural makeup...
  extras: []                 # tattoo, wings, tail, elf ears, horns, halo...

# ------------------------------------------------------------
# OUTFIT - 服装・衣装
# ------------------------------------------------------------

outfit:
  costume: schoolgirl        # 一発指定: nurse, maid, witch, bunny girl, idol...
  style: casual              # 系統: casual, formal, fantasy, gothic, sporty...

  # アイテム別
  top: blazer                # shirt, blouse, t-shirt, sweater, crop top...
  bottom: pleated skirt      # skirt, pants, shorts, jeans...
  dress: null                # wedding dress, evening gown, sundress...
  outerwear: null            # jacket, coat, cardigan, cape, hoodie...
  legwear: thighhighs        # thighhighs, pantyhose, stockings, knee socks...
  footwear: loafers          # high heels, boots, sneakers, barefoot, sandals...
  headwear: null             # hat, crown, ribbon, hairband, beret...
  swimwear: null             # bikini, one-piece swimsuit, school swimsuit...
  underwear: []              # bra, panties, lingerie...
  accessories: []            # necklace, earrings, glasses, bag, watch...

  props: [book, bag]         # 持っているもの: sword, umbrella, phone, cup...

  # 属性（全体 or 個別アイテムに適用）
  type: null                 # アイテムの種類（詳細指定時に使用）
  color: navy                # white, black, red, colorful...
  color_scheme: null         # monochrome, complementary, pastel...
  material: null             # silk, leather, lace, denim, cotton...
  pattern: null              # stripes, plaid, polka dots, floral...
  fit: null                  # tight, loose, oversized...
  state: null                # wet, torn, disheveled...
  neckline: null             # v-neck, off-shoulder, turtleneck...
  sleeve: null               # sleeveless, short sleeve, long sleeve...
  length: mini               # mini, midi, maxi, cropped...

# ============================================================
# アイテム詳細指定の書き方
# ============================================================
# シンプル:
#   top: blazer
#
# 詳細:
#   top:
#     type: blazer
#     color: navy
#     material: wool
#     fit: slim
#
#   bottom:
#     type: pleated skirt
#     color: gray
#     pattern: plaid
#     length: mini

# ------------------------------------------------------------
# ENVIRONMENT - 環境・背景
# ------------------------------------------------------------

environment:
  world: modern              # 世界観: fantasy, sci-fi, modern, historical, cyberpunk...
  background: simple background  # simple, detailed, gradient, white, transparent...
  location: classroom        # indoor, outdoor, beach, forest, city, castle...
  time: day                  # day, night, sunset, dawn, golden hour...
  weather: sunny             # sunny, rainy, snowy, cloudy, foggy...
  season: spring             # spring, summer, autumn, winter...
  crowd: solo                # solo, duo, group, crowd...
  props: []                  # 背景の小物: chair, table, flowers, lamp...

# ------------------------------------------------------------
# STYLE - 画風・雰囲気
# ------------------------------------------------------------

aesthetic:
  style: anime               # 画風: anime, realistic, painterly, sketch, watercolor...
  medium: digital art        # 画材: digital art, traditional, mixed media...
  color_scheme: vibrant      # 色調: warm tones, cool tones, pastel, monochrome...

mood: cheerful               # 雰囲気: cheerful, melancholic, dramatic, peaceful, dreamy...

effects: []                  # エフェクト: sparkles, bokeh, lens flare, particles, motion blur...

# ------------------------------------------------------------
# LIGHTING - 照明
# ------------------------------------------------------------

lighting:
  base: natural              # 雰囲気: professional, dramatic, soft, natural, studio...
  source: sunlight           # 光源: sunlight, moonlight, neon, candlelight, window light...
  technique: null            # 技法: high-key, low-key, Rembrandt, split lighting...
  color: warm                # 色温度: warm, cool, golden, blue hour...
  shadow: soft shadow        # 影: hard shadow, soft shadow, no shadow, rim light...

# ------------------------------------------------------------
# COMPOSITION - 構図
# ------------------------------------------------------------

composition:
  shot: upper body           # 範囲: full body, upper body, close-up, cowboy shot...
  angle: eye level           # 角度: from above, from below, eye level, dutch angle...
  method: null               # 技法: rule of thirds, centered, symmetrical, golden ratio...

# ------------------------------------------------------------
# PHOTOGRAPHY - 撮影技法
# ------------------------------------------------------------

photography:
  shot_with: DSLR            # 撮影機材: DSLR, mirrorless, film camera, polaroid...
  lens: 85mm portrait        # レンズ: wide angle, telephoto, fisheye, macro...
  film: null                 # フィルム: warm tones, grainy, faded, high contrast...

# ------------------------------------------------------------
# QUALITY - 品質タグ
# ------------------------------------------------------------

quality: [masterpiece, best quality, highly detailed]
# 品質向上: masterpiece, best quality, highly detailed, 4k, 8k, absurdres...

# ------------------------------------------------------------
# NEGATIVE - ネガティブプロンプト
# ------------------------------------------------------------

negative: [worst quality, low quality, bad anatomy, extra fingers, bad hands, watermark, blurry]
# 除外したいもの: worst quality, bad anatomy, extra fingers, watermark, signature...
