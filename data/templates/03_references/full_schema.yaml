# ------------------------------------------------------------
# ENVIRONMENT - Setting and background
# ------------------------------------------------------------

environment:
  world: modern              # world: fantasy, sci-fi, modern, historical, cyberpunk...
  background: simple background  # simple, detailed, gradient, white, transparent...
  location: classroom        # indoor, outdoor, beach, forest, city, castle...
  time: day                  # day, night, sunset, dawn, golden hour...
  weather: sunny             # sunny, rainy, snowy, cloudy, foggy...
  season: spring             # spring, summer, autumn, winter...
  crowd: solo                # solo, duo, group, crowd...
  props: []                  # background props: chair, table, flowers, lamp...

# ------------------------------------------------------------
# STYLE - Art style and atmosphere
# ------------------------------------------------------------

aesthetic:
  style: anime               # art style: anime, realistic, painterly, sketch, watercolor...
  medium: digital art        # medium: digital art, traditional, mixed media...
  color_scheme: vibrant      # color: warm tones, cool tones, pastel, monochrome...

mood: cheerful               # mood: cheerful, melancholic, dramatic, peaceful, dreamy...

effects: []                  # effects: sparkles, bokeh, lens flare, particles, motion blur...

# ------------------------------------------------------------
# LIGHTING - Lighting setup
# ------------------------------------------------------------

lighting:
  base: natural              # overall: professional, dramatic, soft, natural, studio...
  source: sunlight           # source: sunlight, moonlight, neon, candlelight, window light...
  technique: null            # technique: high-key, low-key, Rembrandt, split lighting...
  color: warm                # color temperature: warm, cool, golden, blue hour...
  shadow: soft shadow        # shadow: hard shadow, soft shadow, no shadow, rim light...

# ------------------------------------------------------------
# COMPOSITION - Composition and framing
# ------------------------------------------------------------

composition:
  shot: upper body           # shot: full body, upper body, close-up, cowboy shot...
  angle: eye level           # angle: from above, from below, eye level, dutch angle...
  method: null               # method: rule of thirds, centered, symmetrical, golden ratio...

# ------------------------------------------------------------
# PHOTOGRAPHY - Photography techniques
# ------------------------------------------------------------

photography:
  shot_with: DSLR            # camera: DSLR, mirrorless, film camera, polaroid...
  lens: 85mm portrait        # lens: wide angle, telephoto, fisheye, macro...
  film: null                 # film: warm tones, grainy, faded, high contrast...

# ------------------------------------------------------------
# QUALITY - Quality tags
# ------------------------------------------------------------

quality: [masterpiece, best quality, highly detailed]
# quality boosters: masterpiece, best quality, highly detailed, 4k, 8k, absurdres...

# ------------------------------------------------------------
# NEGATIVE - Negative prompt
# ------------------------------------------------------------

negative: [worst quality, low quality, bad anatomy, extra fingers, bad hands, watermark, blurry]
# things to exclude: worst quality, bad anatomy, extra fingers, watermark, signature...
