# Lighting Schema: Studio (Three-point)

lighting:
  type: studio
  setup: ${lighting_setup|three-point}
  key_light:
    source: ${key_source|softbox}
    position: ${key_position|45 degrees}
    intensity: ${key_intensity|bright}
  fill_light:
    source: ${fill_source|reflector}
    position: ${fill_position|opposite side}
    intensity: ${fill_intensity|moderate}
  rim_light:
    source: ${rim_source|strip light}
    position: ${rim_position|behind subject}
  shadows: ${shadow_quality|controlled}
