# --- 被写体 ---
subject: ${subject}

demographics:
  gender: ${gender}
  age: ${age}
  ethnicity: ${ethnicity}

appearance:
  hair:
    length: ${hair_length}
    style: ${hair_style}
    color: ${hair_color}
  eyes:
    color: ${eyes_color}
  skin: ${skin}
  build: ${build}

expression:
  type: ${expression_type}
  eyes: ${expression_eyes}
  mouth: ${expression_mouth}

pose:
  base: ${pose_base}
  direction: ${pose_direction}
  action: ${pose_action}

outfit:
  style: ${outfit_style}
  top: ${outfit_top}
  bottom: ${outfit_bottom}
  dress: ${outfit_dress}
  outerwear: ${outfit_outerwear}
  footwear: ${outfit_footwear}
  accessories: ${outfit_accessories[]}

# --- ビジュアル ---
aesthetic: ${aesthetic}
mood: ${mood}

# --- 技術 ---
photography:
  shot_with: ${shot_with}
  lens: ${lens}
  film: ${film}
  effects: ${effects[]}

composition: ${composition[]}

lighting:
  style: ${lighting_style}
  type: ${lighting_type}
  color: ${lighting_color}
  shadow: ${lighting_shadow}

# --- 環境 ---
environment:
  background: ${background}
  location: ${location}
  setting: ${setting}
  time: ${time}
  weather: ${weather}

# --- 品質 ---
quality:
  - high resolution, 8K UHD
  - sharp focus
  - highly detailed
