# ========================================
# LOOK 02 - Urban Poetry
# ========================================
# モノトーン + 差し色
# キーワード: アーバン、モノトーンベース、ポイントカラー

look:
  id: "02"
  name: "Urban Poetry"
  concept: "モノトーン + 差し色のアーバンモード"
  keywords:
    - urban mode
    - monochrome base
    - accent color pop
    - minimal chic
    - sophisticated

mood:
  tone: sophisticated urban, refined
  atmosphere: modern minimal with color accent
  poetry: "モノトーンの中に映える一点の色"

# メイク（Look 02用 - 差し色に合わせて変化）
appearance:
  makeup:
    style: polished urban makeup
    skin: flawless, matte or semi-matte
    brows: strong, well-defined
    base: clean, sophisticated

# ライティング設定
lighting:
  key: medium to slightly high-key
  type: soft studio light, clean
  direction: diffused soft light from side
  shadow:
    quality: soft, defined
    depth: medium
  color: clean neutral white

# 環境設定
environment:
  background:
    type: minimal interior or studio
    color: white, light gray, monochrome
    props: minimal furniture, accent color items possible
  atmosphere: modern, sophisticated space

# カラーパレット
color_palette:
  base: monochrome - black, white, gray
  accent: single pop of color per shot (red, blue, yellow, green, orange)
  saturation: base muted, accent vivid

# 構図傾向
composition:
  shot: full body to three-quarter
  framing:
    - editorial clean
    - elegant negative space
  angle: eye level
  distance: medium to full

# 服装ベース（モノトーン）
fashion_base:
  colors: black, white, gray, charcoal
  style: sophisticated urban, clean lines
  materials: quality fabrics - wool, silk, cotton, leather

# ポーズパターン（5種）
pose_options:
  - id: 1
    description: "自信のある立ち姿"
    base: standing
    body: confident posture, weight on one leg
    emphasis: strong presence

  - id: 2
    description: "椅子に座るモード"
    base: sitting on chair
    body: elegant seated pose, legs crossed
    emphasis: relaxed sophistication

  - id: 3
    description: "壁にもたれるクール"
    base: leaning against wall
    body: casual lean, arms crossed or hand in pocket
    emphasis: effortless cool

  - id: 4
    description: "歩き出す瞬間"
    base: walking
    action: mid-stride, dynamic
    emphasis: movement, energy

  - id: 5
    description: "振り返りポーズ"
    base: standing
    direction: back to camera, looking over shoulder
    emphasis: mysterious, elegant

# 表情パターン（5種）
expression_options:
  - id: 1
    description: "強めのクール"
    type: confident cool
    eyes: direct, powerful gaze
    intensity: strong

  - id: 2
    description: "少しミステリアス"
    type: mysterious
    eyes: slightly narrowed, knowing look
    intensity: intriguing

  - id: 3
    description: "リラックスしたモード"
    type: relaxed mode
    eyes: calm, assured
    intensity: easy confidence

  - id: 4
    description: "知的な表情"
    type: intelligent
    eyes: thoughtful, sharp
    intensity: refined

  - id: 5
    description: "少し微笑むモード"
    type: subtle smile
    eyes: warm but controlled
    intensity: approachable sophistication
