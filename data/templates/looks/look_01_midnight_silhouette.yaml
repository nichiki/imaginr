# ========================================
# LOOK 01 - Midnight Silhouette
# ========================================
# 黒・影・レイヤード
# キーワード: モノクロ、影、レイヤー、存在感より輪郭

look:
  id: "01"
  name: "Midnight Silhouette"
  concept: "黒、影、レイヤード"
  keywords:
    - monochrome
    - shadow
    - layered
    - silhouette over presence
    - contour emphasis

mood:
  tone: dark, mysterious
  atmosphere: quiet intensity
  poetry: "影の中に溶けていく輪郭"

# ライティング設定（low-key）
lighting:
  key: low-key
  type: directional diffused soft light
  direction: side (left or right)
  secondary:
    type: rim light
    purpose: contour definition
  shadow:
    quality: soft, present
    depth: deep
  color: cool white, slight blue tint

# 環境設定
environment:
  background:
    type: studio
    color: deep gray to black
    gradient: subtle vignette
  atmosphere: minimal, void-like

# カラーパレット
color_palette:
  primary: black
  secondary: charcoal, deep gray
  accent: none (monochromatic)
  saturation: desaturated

# 構図傾向
composition:
  shot: full body preferred
  framing:
    - symmetry or asymmetric balance
    - generous negative space
  angle: eye level to slightly low
  distance: medium to full

# フィルム質感調整（このルック用）
effects:
  analog_texture:
    grain: fine to medium
    contrast: high
    tonal_palette: muted, monochromatic

# 服装パターン（5種）
fashion_options:
  - id: 1
    description: "黒のロングコート + シアー素材の中間レイヤー"
    items:
      - black long coat
      - sheer mid-layer underneath
    texture: matte coat, transparent sheer

  - id: 2
    description: "マットブラックのワイドパンツ + クロップドトップ"
    items:
      - matte black wide-leg pants
      - cropped top
    texture: matte fabric

  - id: 3
    description: "レザー × ウールの異素材レイヤー"
    items:
      - leather jacket or piece
      - wool layer
    texture: leather sheen, wool matte

  - id: 4
    description: "黒のタートル + ハイウエストスラックス（ミニマル）"
    items:
      - black turtleneck
      - high-waist slacks
    texture: clean minimal fabric

  - id: 5
    description: "アシンメトリーな黒のドレス（光で輪郭を強調）"
    items:
      - asymmetric black dress
    texture: flowing fabric, catches rim light

# ポーズパターン（5種）
pose_options:
  - id: 1
    description: "シルエットが強調される横向き立ち"
    base: standing
    direction: profile (side view)
    emphasis: silhouette line

  - id: 2
    description: "コートを少し持ち上げて布の流れを作る"
    base: standing
    action: lifting coat edge
    emphasis: fabric flow and movement

  - id: 3
    description: "背中越しの振り返りシルエット"
    base: standing
    direction: back turned, looking over shoulder
    emphasis: back silhouette, partial face

  - id: 4
    description: "片足を前に出して長い線を作るポーズ"
    base: standing
    legs: one foot forward
    emphasis: elongated body line

  - id: 5
    description: "顔は影に落とし、体のラインで魅せる"
    base: standing
    face: shadowed, obscured
    emphasis: body contour only

# 表情パターン（5種）
expression_options:
  - id: 1
    description: "無表情でクール"
    type: neutral cool
    eyes: direct or slightly averted
    intensity: calm confidence

  - id: 2
    description: "目線を外す（影の中に消えるような）"
    type: averted gaze
    eyes: looking away, into shadow
    intensity: mysterious, fading

  - id: 3
    description: "少し思索的なcalm intensity"
    type: thoughtful
    eyes: focused but soft
    intensity: calm intensity

  - id: 4
    description: "顎を軽く下げる憂いのある表情"
    type: melancholic
    chin: slightly lowered
    intensity: subtle sadness, wistful

  - id: 5
    description: "強めのconfidenceだが静的"
    type: confident
    eyes: strong gaze
    intensity: powerful but still
