# ========================================
# LOOK 03 - Ethereal Form
# ========================================
# 白・柔らかい光・透明感
# キーワード: 透明感、光の揺らぎ、白、流動性

look:
  id: "03"
  name: "Ethereal Form"
  concept: "白、柔らかい光、透明感、流動性"
  keywords:
    - ethereal
    - white
    - soft light
    - translucent
    - flowing
    - dreamy

mood:
  tone: soft, dreamy, pure
  atmosphere: light and airy, floating
  poetry: "光の中に溶けていくような存在"

# メイク（Look 03用）
appearance:
  makeup:
    style: natural, dewy, luminous
    lips: soft pink or nude gloss
    cheeks: soft peachy flush
    eyes: minimal, bright, dewy
    skin: glowing, luminous, porcelain-like
    brows: soft, natural

# ライティング設定（high-key, soft）
lighting:
  key: high-key
  type: soft diffused light, backlight
  direction: soft light from behind or side, wraparound
  secondary:
    type: soft fill
    purpose: eliminate harsh shadows
  shadow:
    quality: very soft, minimal
    depth: shallow
  color: warm white, golden hour softness

# 環境設定
environment:
  background:
    type: white studio or soft natural light setting
    color: pure white, soft cream
    texture: clean, ethereal
  atmosphere: bright, airy, dreamlike

# カラーパレット
color_palette:
  primary: white, cream, ivory
  secondary: soft blush, pale gray
  accent: none or very subtle
  saturation: desaturated, soft pastels

# 構図傾向
composition:
  shot: full body to three-quarter
  framing:
    - soft, floating feel
    - generous light and space
  angle: eye level to slightly low
  distance: medium to full

# フィルム質感調整
effects:
  analog_texture:
    grain: very fine
    contrast: low to medium
    tonal_palette: soft, bright, airy
    bloom: soft bloom on highlights

# 服装パターン（5種）
fashion_options:
  - id: 1
    description: "白のシフォンワンピース（レイヤード）"
    items:
      - white chiffon dress
      - flowing, layered, fully lined
    texture: light, layered, opaque body coverage

  - id: 2
    description: "クリーム色のワイドパンツ × レイヤードトップ"
    items:
      - cream wide-leg pants
      - white layered top with lining
    texture: flowing pants, layered top

  - id: 3
    description: "白のミニマルドレス（揺れる裾）"
    items:
      - white minimal dress
      - flowing hem
    texture: light fabric, movement, opaque

  - id: 4
    description: "ニット × レイヤードスカートの柔らかコントラスト"
    items:
      - white or cream knit top
      - layered midi skirt with lining
    texture: soft knit, layered skirt

  - id: 5
    description: "白のフード付きルーズシルエット"
    items:
      - white hooded dress or top
      - loose, oversized silhouette
    texture: soft, cozy, flowing

# ポーズパターン（5種）
pose_options:
  - id: 1
    description: "布を持ち上げて光を透過させる"
    base: standing
    action: lifting fabric to catch light
    emphasis: light through fabric

  - id: 2
    description: "手を柔らかく胸前に構える"
    base: standing
    body: hands gently at chest
    emphasis: soft, gentle gesture

  - id: 3
    description: "足元の動きだけで揺らぎを作る"
    base: standing
    action: subtle foot movement, fabric swaying
    emphasis: gentle movement

  - id: 4
    description: "正面で静止し光だけが主役"
    base: standing still
    body: simple, minimal pose
    emphasis: light and atmosphere

  - id: 5
    description: "ゆっくり歩く中で布が浮く"
    base: walking slowly
    action: fabric floating with movement
    emphasis: ethereal movement

