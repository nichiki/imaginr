look:
  id: "05"
  name: "Void Essence"
  concept: アート、抽象的構図、ミニマルアート
  keywords:
    - abstract art
    - sculptural
    - geometric
    - minimalist art
    - body as form
    - gallery aesthetic

mood:
  tone: artistic, contemplative, sculptural
  atmosphere: gallery, museum, art installation
  poetry: 身体は形、空間はキャンバス

lighting:
  key: hard directional
  type: hard light with strong shadows
  direction: strong side light
  shadow:
    quality: sharp, defined
    depth: deep, sculptural
  color: neutral white, clean
  quality: dramatic, form-defining

environment:
  setting: art gallery
  background: white gallery wall with large abstract painting
  atmosphere: museum, contemplative, artistic
  props: abstract art on wall matching outfit color

color_palette:
  primary: muted, nuanced tones
  shot_colors:
    - mauve (dusty purple-pink)
    - slate blue (blue-gray)
    - sage (muted green)
    - burnt umber (deep brown)
    - dusty rose (muted pink)
  saturation: muted, sophisticated

appearance:
  makeup:
    style: artistic, editorial, sculptural
    lips: muted tone matching outfit or nude
    eyes: clean, minimal, focus on shape
    skin: flawless, matte
    brows: sharp, architectural

