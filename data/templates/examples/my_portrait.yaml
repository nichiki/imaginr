# My Portrait - 個別の調整例
# 02_domains/person/portrait.yaml をベースに、必要な部分だけ上書き

_base: 02_domains/person/portrait.yaml

# ドレスを着せたい場合は outfit スキーマを切り替え
_layers:
  - 03_parts/outfit/dress.yaml

# outfit は separates(top/bottom) とマージせず完全置換
_replace:
  - outfit

# 人物属性の上書き
demographics:
  age: late 20s
  gender: female
  ethnicity: Japanese

appearance:
  hair:
    length: long
    color: black
    style: straight, flowing

# ドレスの具体的な指定
outfit:
  type: dress
  dress:
    style: summer dress
    color: white
    material: cotton
    length: knee-length
  footwear: sandals

# 環境の変更
environment:
  setting: beach
  background: sunset over ocean, golden light
