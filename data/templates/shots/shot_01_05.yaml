shot:
  look_id: "01"
  shot_number: 5
  name: "Midnight Silhouette - Body as Contour"

# 服装選択: パターン5
fashion:
  color_scheme: black monochrome
  outfit:
    - type: asymmetric dress
      color: black
      material: flowing fabric with weight
      details: uneven hemline, one shoulder or diagonal cut, catches rim light beautifully
  styling_notes: sculptural silhouette, dress as architecture

# ポーズ選択: パターン5
pose:
  base: standing
  face_visibility: shadowed, obscured
  body:
    torso: angled to create strong shape
    legs: together, grounded stance
    arms: one arm across body or at side, creating line
  camera_relation: silhouette emphasis, face in shadow
  emphasis: body contour only, anonymous presence

# 表情選択: パターン5
expression:
  type: confident
  eyes:
    direction: strong forward gaze (if visible)
    quality: powerful, commanding
  mouth: closed, firm
  overall: powerful but still, statue-like confidence

# 構図（このショット固有）
composition:
  shot: full body
  angle: slightly low angle for power
  framing: dramatic negative space, asymmetric balance
  distance: medium-full

# ライティング微調整
lighting:
  direction: strong backlight / side light
  rim_light: primary light source, defining entire silhouette
  face: mostly in shadow, mysterious
  mood: dramatic, theatrical
