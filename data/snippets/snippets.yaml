snippets:
  # ========================================
  # Quality Tags
  # ========================================
  - id: quality_masterpiece
    category: quality
    label: Masterpiece
    description: High quality tags for best results
    content: |
      quality:
        - masterpiece
        - best quality
        - highly detailed
        - absurdres

  - id: quality_anime
    category: quality
    label: Anime Quality
    description: Quality tags for anime-style images (Animagine)
    content: |
      quality:
        - masterpiece
        - high score
        - great score
        - absurdres

  # ========================================
  # Negative Prompts
  # ========================================
  - id: negative_standard
    category: negative
    label: Standard Negative
    description: Common artifacts to avoid
    content: |
      negative:
        - worst quality
        - low quality
        - bad anatomy
        - extra fingers
        - bad hands
        - watermark
        - blurry

  - id: negative_anime
    category: negative
    label: Anime Negative
    description: Negative tags for anime-style images
    content: |
      negative:
        - worst quality
        - low quality
        - lowres
        - bad anatomy
        - bad hands
        - missing fingers
        - extra digit
        - cropped

  # ========================================
  # Expressions
  # ========================================
  - id: expr_joyful
    category: expression
    label: Joyful Laugh
    description: Natural, genuine laughter
    content: |
      expression:
        type: joyful, genuine laugh
        eyes: slightly squinted, sparkling
        mouth: open smile, showing teeth

  - id: expr_mysterious
    category: expression
    label: Mysterious
    description: Enigmatic, alluring expression
    content: |
      expression:
        type: mysterious, enigmatic
        eyes: half-lidded, knowing gaze
        mouth: slight smirk, closed

  - id: expr_melancholy
    category: expression
    label: Soft Melancholy
    description: Wistful, distant beauty
    content: |
      expression:
        type: soft melancholy
        eyes: gazing into distance, slightly sad
        mouth: relaxed, neutral

  # ========================================
  # Environment Starters
  # ========================================
  - id: env_cafe
    category: environment
    label: Cafe Interior
    description: Cozy coffee shop scene
    content: |
      environment:
        background: cafe interior, warm ambient
        location: cozy coffee shop
        setting: indoor
        props:
          - coffee cup
          - wooden table

  - id: env_park
    category: environment
    label: Park / Nature
    description: Outdoor natural scene
    content: |
      environment:
        background: lush green trees, dappled sunlight
        location: city park
        setting: outdoor
        time: afternoon
        weather: sunny with clouds

  - id: env_studio
    category: environment
    label: Studio Simple
    description: Clean studio backdrop
    content: |
      environment:
        background: solid white background
        location: photo studio
        setting: indoor
