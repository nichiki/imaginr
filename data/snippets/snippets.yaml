snippets:
  # ========================================
  # 服装コンボ（出発点としてカスタマイズ前提）
  # ========================================
  - id: outfit_casual_summer
    category: outfit
    label: カジュアル夏
    description: 夏のカジュアル服、詳細は都度調整
    content: |
      outfit:
        style: casual summer
        top: white t-shirt
        bottom: denim shorts
        footwear: white sneakers
        accessories:
          - sunglasses
          - simple bracelet

  - id: outfit_office_casual
    category: outfit
    label: オフィスカジュアル
    description: きれいめカジュアル
    content: |
      outfit:
        style: smart casual
        top: button-up shirt
        bottom: chinos
        footwear: loafers
        accessories:
          - watch
          - leather belt

  - id: outfit_elegant_evening
    category: outfit
    label: エレガント夜
    description: ディナーやパーティー向け
    content: |
      outfit:
        style: elegant evening
        dress: black cocktail dress
        footwear: high heels
        accessories:
          - pearl earrings
          - clutch bag

  # ========================================
  # 環境スターター（シーンの雛形）
  # ========================================
  - id: env_cafe_interior
    category: environment
    label: カフェ内装
    description: カフェシーンの出発点
    content: |
      environment:
        background: cafe interior, warm ambient
        location: cozy coffee shop
        setting: indoor
        props:
          - coffee cup
          - wooden table

  - id: env_park_nature
    category: environment
    label: 公園・自然
    description: 自然の中のシーン
    content: |
      environment:
        background: lush green trees, dappled sunlight
        location: city park
        setting: outdoor
        time: afternoon
        weather: sunny with clouds

  - id: env_studio_simple
    category: environment
    label: スタジオ・シンプル
    description: 無地背景のスタジオ撮影
    content: |
      environment:
        background: solid white background
        location: photo studio
        setting: indoor

  # ========================================
  # 表情の詳細（細かく作り込んだセット）
  # ========================================
  - id: expr_joyful_laugh
    category: expression
    label: 楽しい笑顔
    description: 自然な笑い
    content: |
      expression:
        type: joyful, genuine laugh
        eyes: slightly squinted, sparkling
        mouth: open smile, showing teeth

  - id: expr_mysterious
    category: expression
    label: ミステリアス
    description: 謎めいた表情
    content: |
      expression:
        type: mysterious, enigmatic
        eyes: half-lidded, knowing gaze
        mouth: slight smirk, closed

  - id: expr_soft_melancholy
    category: expression
    label: 儚げ
    description: 物憂げな美しさ
    content: |
      expression:
        type: soft melancholy
        eyes: gazing into distance, slightly sad
        mouth: relaxed, neutral

  # ========================================
  # アクセサリー・小道具セット
  # ========================================
  - id: acc_summer_beach
    category: accessories
    label: 夏・ビーチ
    description: ビーチシーン用の小道具
    content: |
      outfit:
        accessories:
          - straw hat
          - oversized sunglasses
          - beach tote bag
          - shell necklace

  - id: acc_winter_cozy
    category: accessories
    label: 冬・あったか
